<!DOCTYPE html>
<html>

<head>
    <title>Templated Search Snippet Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="./wch-renderer.js"></script>
    <script type="application/javascript" src="snippet-generator.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body class="container">
    <div class="row">
        <h3>Templated Search Snippet Generator</h3>
    </div>
    <div class="mainContainer">
        <form id="snippet-generator-form">
            <div class="form-group row">
                <div class="col-xs-2">
                    <label for="contentTypeSelector" class="picker-label">Content Type</label>
                </div>
                <div class="col-xs-4">
                    <select class="form-control" onchange="handleTypeSelectChange(this);" id='contentTypeSelector'>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-2">
                    <label for="templateSelector" class="col-form-label">Template</label>
                </div>
                <div class="col-xs-4">
                    <select class="form-control" id='templateSelector'></select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-2">
                    <label for="tagsInput" class="col-form-label">Optional search tag</label>
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id='tagsInput'></input>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-2">
                    <label for="rowsInput" class="col-form-label">Number of results</label>
                </div>
                <div class="col-xs-4">
                    <input type="text" value="3" class="form-control" id='rowsInput'></select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-2">
                    <button type="button" onclick="generateSearchSnippet();" class="btn btn-primary" data-toggle="modal">Generate Snippet</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row" style="padding: 20px; margin-top: 10px; border-style: ridge;"
        id="result">Your selection will appear here</div>
    <div class="row">
        <h4>Snippet</h4>
        <pre id="code-snippet"></pre>
    </div>
    </div>
    <script>
    $(document).ready(function() {
        initTypeSelector();
        });
    </script>
</body>

</html>
